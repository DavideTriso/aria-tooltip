<!doctype html>

<html>

<head>
  <title>Aria-tooltip demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="aria-tooltip.css">
  <style>
    body {
      max-width: 1000px;
      margin: auto;
      font-family: sans-serif;
      text-align: center;
    }

    .has-tooltip {
      border: 1px solid black;
      padding: 10px;
      margin: 2.5%;
      flex: 0 1 20%;
      width: 20%;
    }

    .centerbox {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .btn {
      display: block;
      max-width: 300px;
      text-align: center;
      text-decoration: none;
      background-color: #6216c9;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #510cad;
      margin: 100px auto;
    }

    .btn:hover,
    .btn:focus {
      background-color: #510cad;
    }

    .btn:avtive {
      background-color: #6216c9;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="aria-tooltip.js"></script>
  <script>
    $(document).ready(function() {
      'use strict';

      $(window).on('ariaTooltip.show', function(event, tooltip) {
        console.log(tooltip);
      });


      $('#d1').ariaTooltip({
        mouseover: true,
        offsetX: 10,
        offsetY: 10,
        responsive: [{
            breakpoint: 1,
            position: 'right',
            fadeSpeed: 100,
            modifierClass: 'tooltip_right',
            autoPosition: [{
                position: 'left',
                modifierClass: 'tooltip_left',
                offsetX: 30,
              },
              {
                position: 'top',
                modifierClass: 'tooltip_top',
                offsetY: 10,
              }
            ]
          },
          {
            breakpoint: 768,
            position: 'top',
            modifierClass: 'tooltip_top',
            autoPosition: [{
              position: 'bottom',
              modifierClass: 'tooltip_bottom',
              offsetX: 30
            }]
          },
          {
            breakpoint: 992,
            position: 'bottom',
            fadeSpeed: 100,
            modifierClass: 'tooltip_bottom',
            autoPosition: false
          }
        ]
      });

      $('#d3').ariaTooltip({
        mouseover: true,
        position: 'top',
        modifierClass: 'tooltip_top',
      });
      $('#d4').ariaTooltip({
        mouseover: true,
        position: 'right',
        modifierClass: 'tooltip_right'
      });
      $('#d5').ariaTooltip({
        mouseover: true,
        position: 'bottom',
        modifierClass: 'tooltip_bottom'
      });
      $('#d6').ariaTooltip({
        mouseover: true,
        position: 'left',
        modifierClass: 'tooltip_left'
      });
      $('#d7').ariaTooltip({
        mouseover: true,
        position: 'topStart',
        modifierClass: 'tooltip_topstart'
      });
      $('#d8').ariaTooltip({
        mouseover: true,
        position: 'bottomStart',
        modifierClass: 'tooltip_bottomstart'
      });
      $('#d9').ariaTooltip({
        mouseover: true,
        position: 'topEnd',
        modifierClass: 'tooltip_topend'
      });
      $('#d10').ariaTooltip({
        mouseover: true,
        position: 'bottomEnd',
        modifierClass: 'tooltip_bottomend'
      });
      $('#d11').ariaTooltip({
        mouseover: true,
        position: 'topRight',
        modifierClass: 'tooltip_topright',
        offsetX: -10
      });
      $('#d12').ariaTooltip({
        mouseover: true,
        position: 'bottomRight',
        modifierClass: 'tooltip_bottomright',
        offsetX: -10
      });
      $('#d13').ariaTooltip({
        mouseover: true,
        position: 'topLeft',
        modifierClass: 'tooltip_topleft',
        offsetX: -10
      });
      $('#d14').ariaTooltip({
        mouseover: true,
        position: 'bottomLeft',
        modifierClass: 'tooltip_bottomleft',
        offsetX: -10
      });
      $('#d15').ariaTooltip({
        mouseover: true,
        position: 'screenTop',
        modifierClass: 'tooltip_screentop',
        offsetX: -10
      });

      $('#d16').ariaTooltip({
        mouseover: true,
        position: 'screenBottom',
        modifierClass: 'tooltip_screenbottom',
        offsetX: -10
      });
    });
  </script>
</head>

<body style="font-family: sans-serif; font-size: 0.9rem;">
  <h1>Aria tooltip demo</h1>


  <h2>Tooltip positioning</h2>
  <div class="centerbox">

    <input name="example3" type="button" class="has-tooltip" value="top" aria-describedby="tt3" id="d3">
    <span class="tooltip" id="tt3">Top</span>

    <input name="example4" type="button" class="has-tooltip" value="right" aria-describedby="tt4" id="d4">
    <span class="tooltip" id="tt4">Right</span>

    <input name="example5" type="button" class="has-tooltip" value="bottom" aria-describedby="tt5" id="d5">
    <span class="tooltip" id="tt5">Bottom</span>

    <input name="example6" type="button" class="has-tooltip" value="left" aria-describedby="tt6" id="d6">
    <span class="tooltip" id="tt6">Left</span>

    <input name="example7" type="button" class="has-tooltip" value="topStart" aria-describedby="tt7" id="d7">
    <span class="tooltip" id="tt7">topStart</span>

    <input name="example8" type="button" class="has-tooltip" value="bottomStart" aria-describedby="tt8" id="d8">
    <span class="tooltip" id="tt8">bottomStart</span>

    <input name="example9" type="button" class="has-tooltip" value="topEnd" aria-describedby="tt9" id="d9">
    <span class="tooltip" id="tt9">topEnd</span>

    <input name="example10" type="button" class="has-tooltip" value="bottomEnd" aria-describedby="tt10" id="d10">
    <span class="tooltip" id="tt10">bottomEnd</span>

    <input name="example11" type="button" class="has-tooltip" value="topRight" aria-describedby="tt11" id="d11">
    <span class="tooltip" id="tt11">topRight</span>

    <input name="example12" type="button" class="has-tooltip" value="bottomRight" aria-describedby="tt12" id="d12">
    <span class="tooltip" id="tt12">bottomRight</span>

    <input name="example13" type="button" class="has-tooltip" value="topLeft" aria-describedby="tt13" id="d13">
    <span class="tooltip" id="tt13">topLeft</span>

    <input name="example14" type="button" class="has-tooltip" value="bottomLeft" aria-describedby="tt14" id="d14">
    <span class="tooltip" id="tt14">bottomLeft</span>

    <input name="example15" type="button" class="has-tooltip" value="screenTop" aria-describedby="tt15" id="d15">
    <span class="tooltip" id="tt15">screenTop</span>

    <input name="example16" type="button" class="has-tooltip" value="screenBottom" aria-describedby="tt16" id="d16">
    <span class="tooltip" id="tt16">screenBottom</span>
  </div>

  <h2>Auto positionign</h2>
  <input name="example1" type="button" class="has-tooltip" value="button with tooltip" aria-describedby="tt1" id="d1">
  <span class="tooltip" id="tt1">You can type something inside this textarea, if you want.</span>

  <a href="https://github.com/DavideTriso/aria-tooltip" class="btn">Check documentation</a>


</body>

</html>
